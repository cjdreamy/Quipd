version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: beiyajioni-api
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - WORKERS=2
      - PYTHON_VERSION=3.11
    volumes:
      - ./baked.py:/app/baked.py
      - ./index.html:/app/index.html
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
